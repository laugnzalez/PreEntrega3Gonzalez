<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisor de Gastos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>

    <header class="hero has-background-warning">
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <div class="navbar-item">
                    <span height="28">
                        <strong>JUN/TA/DA</strong>
                    </span>
                </div>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="index.html">
                        Inicio
                    </a>

                    <a class="navbar-item" href="divisor.html">
                        Divisor
                    </a>
                </div>

                <div class="navbar-end">
                    <div class="navbar-item">
                        <button id="botonOscuro" class="button is-success">
                            <i class="bi bi-moon"></i>
                        </button>
                    </div>
                    <div class="navbar-item">
                        <button id="botonClaro" class="button">
                            <i class="bi bi-sun"></i>
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section class="section is-large contenedorFormulario">
        <div class="container">
            <h2 class="subtitle mb-3 mt-3">Divid√≠ tus gastos.</h2>
            <form id="formulario" action="">
                <div class="field is-fullwidth ">
                    <input id="cantidadPersonas" class="input is-success mb-3" type="text" placeholder="Cantidad de personas">
                    <input id="concepto" class="input is-success mb-3" type="text" placeholder="Concepto">
                    <input id="monto" class="input is-success mb-3" type="text" placeholder="Monto total">
                    <input class="button is-success is-fullwidth" id="submit" type="submit">
                </div>
            </form>
        </div>
    </section>

    <section class="section is-large obtenerResultado" style="display: none;">
        <button class="button is-success is-fullwidth">Obtener resultados</button>
    </section>

    <section class="section is-large resultado" style="display: none;">
        <div class="container">
            <h2 class="subtitle mb-3 mt-3">Tus resultados son:</h2>
            <div class="texto"></div>
        </div>
        
    </section>

    <footer class="footer has-background-warning">
        <div class="container">
            <div class="content has-text-centered">
                <p>
                    <strong>JUN/TA/DA</strong> hecho por <a href="https://github.com/laugnzalez">Lautaro Gonzalez</a>.
                    Todos los derechos reservados.
                </p>
            </div>
        </div>

    </footer>

    <script src="app.js"></script>
    <script src="themeDivisor.js"></script>
</body>

</html>
